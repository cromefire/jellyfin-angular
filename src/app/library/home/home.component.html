<ng-container *ngIf="loaded">
    <section>
        <h2>My Media</h2>
        <jellyfin-slider>
            <div class="tile landscape" *ngFor="let view of myMedia">
                <a [routerLink]="viewUrl(view.type).toString()">
                    <mat-card mat-ripple>
                        <div mat-card-image>
                            <div class="img-wrapper" *ngIf="view.image">
                                <img
                                    class="inner-img"
                                    [src]="view.image"
                                    [alt]="view.subtitle"
                                    (dragstart)="$event.preventDefault()"
                                />
                            </div>
                            <div class="no-image" *ngIf="!view.image">
                                <mat-icon>{{ viewIcon(view.type) }}</mat-icon>
                            </div>
                        </div>
                        <mat-card-subtitle>
                            {{ view.subtitle }}
                        </mat-card-subtitle>
                    </mat-card>
                </a>
            </div>
        </jellyfin-slider>
    </section>
    <section>
        <h2>Continue watching</h2>
        <jellyfin-slider>
            <div class="tile landscape" *ngFor="let movie of continueWatching">
                <mat-card
                    mat-ripple
                    [matTooltip]="movie.originalTitle"
                    matTooltipPosition="below"
                    aria-label="movie.originalTitle"
                >
                    <div mat-card-image>
                        <div class="img-wrapper">
                            <img
                                *ngIf="movie.image"
                                class="inner-img"
                                [src]="movie.image"
                                [alt]="movie.subtitle"
                                (dragstart)="$event.preventDefault()"
                            />
                            <mat-progress-bar
                                [value]="movie.progress"
                                color="accent"
                            ></mat-progress-bar>
                        </div>
                    </div>
                    <mat-card-subtitle>
                        {{ movie.subtitle }}
                        <div *ngIf="movie.year" class="year">
                            {{ movie.year }}
                        </div>
                    </mat-card-subtitle>
                </mat-card>
            </div>
        </jellyfin-slider>
    </section>
    <section>
        <h2>Latest movies</h2>
        <jellyfin-slider>
            <div class="tile portrait" *ngFor="let movie of latestMovies">
                <mat-card
                    mat-ripple
                    [matTooltip]="movie.originalTitle"
                    matTooltipPosition="below"
                    aria-label="movie.originalTitle"
                >
                    <div mat-card-image>
                        <img
                            *ngIf="movie.image"
                            class="inner-img"
                            [src]="movie.image"
                            [alt]="movie.subtitle"
                            (dragstart)="$event.preventDefault()"
                        />
                    </div>
                    <mat-card-subtitle>
                        {{ movie.subtitle }}
                        <div *ngIf="movie.year" class="year">
                            {{ movie.year }}
                        </div>
                    </mat-card-subtitle>
                </mat-card>
            </div>
        </jellyfin-slider>
    </section>
</ng-container>
<mat-spinner *ngIf="!loaded"></mat-spinner>
